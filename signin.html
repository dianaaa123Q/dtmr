<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/signin.css">
  <title>freeCodeCamp Sign In</title>
</head>
<body>
  <p id="description"> Helloo ! Please login to your account.</p>
  <form id="signin-form">
    <h2 id="title">Sign in</h2>
    <label for="email" id="email-label">Email</label>
    <input required type="email" id="email" placeholder="Enter your email">

    <label for="password" id="password-label">Password</label>
    <input required type="password" id="password" placeholder="Enter your password">
 
    <input type="submit" id="signin" value="Sign In">
    <p>Don't have an account? <a href="index.html">Sign up here</a></p>
  </form>
  <script src="jsScipts/signin.js"></script>
  

</body>
</html>
